<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Islamic Day Division with Natural Phases</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    svg { width: 100%; max-width: 800px; }
  </style>
</head>
<body>
  <h2>Islamic Day Division with Natural Astronomical Phases</h2>
  <p>12 Equal Parts from Sunset to Sunset with Overlaid Salah Markers</p>

  <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Continuous gradient for the natural day/night cycle -->
      <linearGradient id="naturalCycle" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0D1B45;" />         <!-- Night at Sunset -->
        <stop offset="16.6%" style="stop-color:#1B2A5E;" />        <!-- Early Astronomical Twilight -->
        <stop offset="33.3%" style="stop-color:#325EA3;" />        <!-- Transition to Civil Twilight -->
        <stop offset="50%" style="stop-color:#FFB84D;" />          <!-- Daylight at Midday -->
        <stop offset="66.6%" style="stop-color:#325EA3;" />        <!-- Evening Civil Twilight -->
        <stop offset="83.3%" style="stop-color:#243B76;" />        <!-- Nautical Twilight -->
        <stop offset="100%" style="stop-color:#0D1B45;" />         <!-- Night returns at Next Sunset -->
      </linearGradient>
    </defs>
    
    <!-- Background continuous gradient bar (Islamic cycle: from x=50 to x=750, width=700, height=50) -->
    <rect x="50" y="200" width="700" height="50" fill="url(#naturalCycle)" stroke="#000" stroke-width="1"/>

    <!-- Overlay 12 equal divisions (Islamic division) -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.7">
      <!-- Each division is 700/12 ≈ 58.33px wide -->
      <line x1="50" y1="200" x2="50" y2="250" />
      <line x1="108.33" y1="200" x2="108.33" y2="250" />
      <line x1="166.66" y1="200" x2="166.66" y2="250" />
      <line x1="224.99" y1="200" x2="224.99" y2="250" />
      <line x1="283.32" y1="200" x2="283.32" y2="250" />
      <line x1="341.65" y1="200" x2="341.65" y2="250" />
      <line x1="399.98" y1="200" x2="399.98" y2="250" />
      <line x1="458.31" y1="200" x2="458.31" y2="250" />
      <line x1="516.64" y1="200" x2="516.64" y2="250" />
      <line x1="574.97" y1="200" x2="574.97" y2="250" />
      <line x1="633.3" y1="200" x2="633.3" y2="250" />
      <line x1="691.63" y1="200" x2="691.63" y2="250" />
      <!-- Right edge is at x=750 (50+700) -->
    </g>
    
    <!-- Salah Markers (positions based on a 24-hour cycle from sunset to sunset) -->
    <!-- Each hour ≈ 700/24 ≈ 29.17px; positions computed accordingly -->
    <g font-family="Arial" font-size="12" fill="black" text-anchor="middle">
      <!-- Maghrib at 6:00 PM (0 hours): x = 50 -->
      <text x="50" y="190">Maghrib</text>
      <!-- Isha at ~7:30 PM (1.5 hours later): x ≈ 50 + 1.5×29.17 ≈ 94 -->
      <text x="94" y="190">Isha</text>
      <!-- Fajr at ~5:00 AM (11 hours after sunset): x ≈ 50 + 11×29.17 ≈ 371 -->
      <text x="371" y="190">Fajr</text>
      <!-- Zuhr at ~12:00 PM (18 hours after sunset): x ≈ 50 + 18×29.17 ≈ 575 -->
      <text x="575" y="190">Zuhr</text>
      <!-- Asr at ~3:30 PM (21.5 hours after sunset): x ≈ 50 + 21.5×29.17 ≈ 677 -->
      <text x="677" y="190">Asr</text>
      <!-- Next Maghrib at 6:00 PM (24 hours after sunset): x = 750 -->
      <text x="750" y="190">Maghrib</text>
    </g>
    
    <!-- (Optional) Numbering for the 12 equal Islamic divisions -->
    <g font-family="Arial" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
      <text x="50" y="270">1</text>
      <text x="108.33" y="270">2</text>
      <text x="166.66" y="270">3</text>
      <text x="224.99" y="270">4</text>
      <text x="283.32" y="270">5</text>
      <text x="341.65" y="270">6</text>
      <text x="399.98" y="270">7</text>
      <text x="458.31" y="270">8</text>
      <text x="516.64" y="270">9</text>
      <text x="574.97" y="270">10</text>
      <text x="633.3" y="270">11</text>
      <text x="691.63" y="270">12</text>
    </g>
  </svg>
</body>
</html>
