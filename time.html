<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomical Day Cycle Visualization</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0D1B45;
      color: white;
    }

    /* Container for the visualization */
    .container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 600px;
      max-height: 600px;
    }

    /* Circular Bar with Gradient */
    .circular-bar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #0D1B45 0%, /* Deep night (sunset) */
        #2C3E50 16.67%, /* Early twilight */
        #34495E 33.33%, /* Nautical twilight */
        #F1C40F 50%, /* Full daylight */
        #34495E 66.67%, /* Evening twilight */
        #2C3E50 83.33%, /* Nautical twilight */
        #0D1B45 100% /* Returning to night */
      );
      position: relative;
    }

    /* Division Lines (12 equal parts) */
    .division-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .division-lines line {
      stroke: rgba(255, 255, 255, 0.5); /* Semi-transparent lines */
      stroke-width: 1;
      transform-origin: center;
    }

    /* Optional Prayer Markers */
    .salah-markers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .salah-markers text {
      font-size: 14px; /* Improved text size */
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
      transform-origin: center;
      font-weight: 500; /* Slightly bold for readability */
    }

    /* Interactivity Styles */
    .marker-highlight {
      font-weight: bold;
      fill: #F1C40F; /* Highlight color matches daylight */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .salah-markers text {
        font-size: 12px; /* Smaller text for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Circular Bar -->
    <div class="circular-bar"></div>

    <!-- Division Lines -->
    <svg class="division-lines" viewBox="0 0 100 100">
      <!-- Draw 12 lines at 30° intervals -->
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(0 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(30 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(60 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(90 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(120 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(150 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(180 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(210 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(240 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(270 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(300 50 50)" />
      <line x1="50" y1="0" x2="50" y2="10" transform="rotate(330 50 50)" />
    </svg>

    <!-- Optional Prayer Markers -->
    <svg class="salah-markers" viewBox="0 0 100 100">
      <!-- Maghrib (0°) -->
      <text x="50" y="10" data-prayer="Maghrib">Maghrib</text>
      <!-- Isha (30°) -->
      <text x="65" y="15" transform="rotate(-30 50 50)" data-prayer="Isha">Isha</text>
      <!-- Fajr (315°) -->
      <text x="15" y="50" transform="rotate(-150 50 50)" data-prayer="Fajr">Fajr</text>
      <!-- Zuhr (180°) -->
      <text x="50" y="90" data-prayer="Zuhr">Zuhr</text>
      <!-- Asr (270°) -->
      <text x="85" y="50" transform="rotate(-270 50 50)" data-prayer="Asr">Asr</text>
      <!-- Next Maghrib (360°) -->
      <text x="50" y="10" data-prayer="Next Maghrib">Next Maghrib</text>
    </svg>
  </div>

  <script>
    // Add interactivity to prayer markers
    document.querySelectorAll('.salah-markers text').forEach(marker => {
      marker.addEventListener('mouseover', () => {
        marker.classList.add('marker-highlight');
      });

      marker.addEventListener('mouseout', () => {
        marker.classList.remove('marker-highlight');
      });

      marker.addEventListener('click', () => {
        const prayerName = marker.getAttribute('data-prayer');
        alert(`You clicked on ${prayerName}`);
      });
    });
  </script>
</body>
</html>
