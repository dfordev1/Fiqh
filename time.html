<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astronomical Day Cycle - Circular Bar</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h2 { margin-bottom: 5px; }
    p { margin-top: 0; color: #555; }
    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto;
    }
    /* Circular bar with a continuous conic-gradient representing an astronomical day.
       The stops below are set so that:
         - 0° (and 360°) is deep night (#0D1B45, representing sunset/night),
         - ~60°: early astronomical twilight (#1B2A5E),
         - ~120°: transition to civil twilight (#325EA3),
         - ~180°: peak daylight (#FFB84D),
         - ~240°: evening twilight (#325EA3),
         - ~300°: nautical twilight (#243B76),
         - 360°: back to deep night (#0D1B45). */
    .circular-bar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #0D1B45 0deg,
        #1B2A5E 60deg,
        #325EA3 120deg,
        #FFB84D 180deg,
        #325EA3 240deg,
        #243B76 300deg,
        #0D1B45 360deg
      );
      position: relative;
      /* Optionally add an inner white circle to make it a ring */
      box-shadow: inset 0 0 0 50px #fff;
    }
    /* Create 12 division lines (each 30° apart) over the circle */
    .division-line {
      position: absolute;
      width: 2px;
      height: 50%;  /* Extend from center to the outer edge */
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
    }
    /* Labels for key times can be added with absolute positioning */
    .marker-label {
      position: absolute;
      width: 80px;
      text-align: center;
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>
  <h2>Astronomical Day Cycle</h2>
  <p>12 Equal Parts from Sunset (Circular Bar)</p>
  <div class="circle-container">
    <div class="circular-bar"></div>
    <!-- Overlay 12 equally spaced division lines using a loop in HTML (manually written here) -->
    <div class="division-line" style="transform: rotate(0deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(30deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(60deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(90deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(120deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(150deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(180deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(210deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(240deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(270deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(300deg) translate(-50%, -100%);"></div>
    <div class="division-line" style="transform: rotate(330deg) translate(-50%, -100%);"></div>
    
    <!-- (Optional) Overlay key time labels around the circle -->
    <!-- Adjust positions as needed. These are approximate placements for demonstration. -->
    <div class="marker-label" style="top: 10px; left: 180px;">Sunset</div>
    <div class="marker-label" style="top: 60px; right: 60px;">Isha</div>
    <div class="marker-label" style="top: 140px; right: 20px;">Fajr</div>
    <div class="marker-label" style="bottom: 100px; right: 100px;">Zuhr</div>
    <div class="marker-label" style="bottom: 60px; left: 60px;">Asr</div>
    <div class="marker-label" style="bottom: 10px; left: 180px;">Next Maghrib</div>
  </div>
</body>
</html>
