<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Astronomical twilight gradient -->
        <linearGradient id="astroTwilightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0D1B45;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1B2A5E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#243B76;stop-opacity:1" />
        </linearGradient>
        
        <!-- Nautical twilight gradient -->
        <linearGradient id="nauticalTwilightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#243B76;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2B4C8C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#325EA3;stop-opacity:1" />
        </linearGradient>
        
        <!-- Civil twilight gradient -->
        <linearGradient id="civilTwilightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#325EA3;stop-opacity:1" />
            <stop offset="33%" style="stop-color:#4B84C5;stop-opacity:1" />
            <stop offset="66%" style="stop-color:#FF9966;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:1" />
        </linearGradient>
        
        <!-- Day gradient -->
        <linearGradient id="dayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#FFE5B4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FFF4E0;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#FFE5B4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:1" />
        </linearGradient>

        <!-- Circle glow effect -->
        <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgba(255,255,190,0.9)" />
            <stop offset="100%" style="stop-color:rgba(255,255,190,0)" />
        </radialGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- Title and Subtitle -->
    <g font-family="Arial">
        <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
            Islamic Day Division with Astronomical Periods
        </text>
        <text x="400" y="65" text-anchor="middle" font-size="14" fill="#666">
            12 Equal Parts from Sunset to Sunset
        </text>
    </g>
    
    <!-- Main timeline container -->
    <g transform="translate(50, 120)">
        <!-- Each part is exactly 58.33px (700/12) -->
        <g id="timelineBars">
            <!-- Night and astronomical twilight periods -->
            <rect x="0" y="0" width="116.66" height="100" fill="url(#astroTwilightGradient)"/>
            <!-- Nautical twilight -->
            <rect x="116.66" y="0" width="116.66" height="100" fill="url(#nauticalTwilightGradient)"/>
            <!-- Civil twilight and sunrise -->
            <rect x="233.32" y="0" width="116.66" height="100" fill="url(#civilTwilightGradient)"/>
            <!-- Full daylight -->
            <rect x="349.98" y="0" width="116.66" height="100" fill="url(#dayGradient)"/>
            <!-- Afternoon -->
            <rect x="466.64" y="0" width="116.66" height="100" fill="url(#civilTwilightGradient)"/>
            <!-- Evening and night -->
            <rect x="583.3" y="0" width="116.66" height="100" fill="url(#astroTwilightGradient)"/>
        </g>

        <!-- Celestial indicators -->
        <g id="celestialBodies">
            <!-- Moon -->
            <circle cx="58.33" y="30" r="15" fill="#D0D0E1" stroke="#A0A0B5" stroke-width="1"/>
            <!-- Stars -->
            <g fill="#FFFFFF" opacity="0.8">
                <circle cx="29.165" cy="20" r="1"/>
                <circle cx="87.495" cy="15" r="1"/>
                <circle cx="145.825" cy="25" r="1"/>
            </g>
            <!-- Sun -->
            <circle cx="400" cy="30" r="20" fill="#FFE5B4">
                <animate attributeName="fill" dur="3s" values="#FFB84D;#FFF4E0;#FFB84D" repeatCount="indefinite"/>
            </circle>
            <circle cx="400" cy="30" r="30" fill="url(#sunGlow)" opacity="0.3"/>
        </g>

        <!-- Division lines and numbers -->
        <g stroke="rgba(255,255,255,0.6)" stroke-width="1">
            <!-- Vertical division lines - 12 equal parts -->
            <line x1="0" y1="0" x2="0" y2="100"/>
            <line x1="58.33" y1="0" x2="58.33" y2="100"/>
            <line x1="116.66" y1="0" x2="116.66" y2="100"/>
            <line x1="174.99" y1="0" x2="174.99" y2="100"/>
            <line x1="233.32" y1="0" x2="233.32" y2="100"/>
            <line x1="291.65" y1="0" x2="291.65" y2="100"/>
            <line x1="349.98" y1="0" x2="349.98" y2="100"/>
            <line x1="408.31" y1="0" x2="408.31" y2="100"/>
            <line x1="466.64" y1="0" x2="466.64" y2="100"/>
            <line x1="524.97" y1="0" x2="524.97" y2="100"/>
            <line x1="583.3" y1="0" x2="583.3" y2="100"/>
            <line x1="641.63" y1="0" x2="641.63" y2="100"/>
            <line x1="699.96" y1="0" x2="699.96" y2="100"/>
        </g>

        <!-- Part numbers with improved visibility -->
        <g font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">
            <g opacity="0.9">
                <text x="29.165" y="60">1</text>
                <text x="87.495" y="60">2</text>
                <text x="145.825" y="60">3</text>
                <text x="204.155" y="60">4</text>
                <text x="262.485" y="60">5</text>
                <text x="320.815" y="60">6</text>
                <text x="379.145" y="60">7</text>
                <text x="437.475" y="60">8</text>
                <text x="495.805" y="60">9</text>
                <text x="554.135" y="60">10</text>
                <text x="612.465" y="60">11</text>
                <text x="670.795" y="60">12</text>
            </g>
        </g>
    </g>

    <!-- Prayer times and astronomical events -->
    <g transform="translate(50, 240)" font-family="Arial">
        <!-- Time labels -->
        <g font-size="14" text-anchor="middle" fill="#2c3e50">
            <text x="0" y="0">Maghrib</text>
            <text x="175" y="0">Isha</text>
            <text x="350" y="0">Fajr</text>
            <text x="525" y="0">Zuhr</text>
            <text x="700" y="0">Asr</text>
        </g>
        <!-- Approximate times -->
        <g font-size="12" text-anchor="middle" fill="#666">
            <text x="0" y="20">Sunset ~6:00 PM</text>
            <text x="175" y="20">Night ~8:00 PM</text>
            <text x="350" y="20">Dawn ~4:00 AM</text>
            <text x="525" y="20">Noon ~12:00 PM</text>
            <text x="700" y="20">Afternoon ~3:30 PM</text>
        </g>
    </g>

    <!-- Detailed legend -->
    <g transform="translate(100, 300)">
        <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">
            Astronomical Periods
        </text>
        <g font-family="Arial" font-size="14" fill="#34495e">
            <text x="0" y="60">• Night: Complete darkness (Parts 1-2)</text>
            <text x="0" y="85">• Astronomical Twilight: Stars visible (Parts 3-4)</text>
            <text x="0" y="110">• Nautical Twilight: Sea horizon visible (Parts 4-5)</text>
            <text x="0" y="135">• Civil Twilight: Objects visible (Parts 5-6)</text>
            <text x="400" y="60">• Full Daylight: Peak sunlight (Parts 6-8)</text>
            <text x="400" y="85">• Afternoon: Declining sun (Parts 8-10)</text>
            <text x="400" y="110">• Evening Twilight: Sunset approach (Parts 10-11)</text>
            <text x="400" y="135">• Night Return: Complete cycle (Parts 11-12)</text>
        </g>
    </g>

    <!-- Footer note -->
    <text x="400" y="470" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
        Times and periods vary by geographical location and season. This is a general representation for middle latitudes.
    </text>
</svg>
